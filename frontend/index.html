<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>ELI5.ai</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
        background: #000;
        color: #fff;
        min-height: 100vh;
        padding: 16px;
        overflow-x: hidden;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding-top: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo {
        font-size: 32px;
        font-weight: 700;
        background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 8px;
      }

      .tagline {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.5);
      }

      .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 16px;
      }

      label {
        display: block;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 8px;
        font-weight: 500;
      }

      textarea {
        width: 100%;
        padding: 14px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 10px;
        color: #fff;
        font-size: 15px;
        font-family: inherit;
        resize: none;
        min-height: 80px;
      }

      textarea:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.12);
        border-color: #007aff;
      }

      textarea::placeholder {
        color: rgba(255, 255, 255, 0.3);
      }

      .complexity-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        margin-top: 12px;
      }

      .complexity-btn {
        padding: 12px 8px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: rgba(255, 255, 255, 0.6);
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        text-align: center;
      }

      .complexity-btn.active {
        background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
        border-color: transparent;
        color: #fff;
      }

      .submit-btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
        border: none;
        border-radius: 10px;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 16px;
      }

      .submit-btn:active {
        opacity: 0.8;
      }

      .submit-btn:disabled {
        opacity: 0.5;
      }

      .loading {
        text-align: center;
        padding: 30px;
        display: none;
      }

      .loading.show {
        display: block;
      }

      .loader {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #007aff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 12px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: rgba(255, 255, 255, 0.5);
        font-size: 14px;
      }

      .error {
        background: rgba(255, 59, 48, 0.15);
        border: 1px solid rgba(255, 59, 48, 0.3);
        color: #ff3b30;
        padding: 12px;
        border-radius: 8px;
        margin-top: 12px;
        display: none;
        font-size: 14px;
      }

      .error.show {
        display: block;
      }

      .result-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 20px;
        margin-top: 16px;
        display: none;
      }

      .result-card.show {
        display: block;
      }

      .result-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .result-title {
        font-size: 15px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.9);
      }

      .token-badge {
        background: rgba(0, 122, 255, 0.15);
        color: #007aff;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
      }

      .explanation-text {
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.7;
        font-size: 15px;
        white-space: pre-wrap;
      }

      .explanation-text p {
        margin-bottom: 12px;
      }

      .footer {
        text-align: center;
        margin-top: 32px;
        color: rgba(255, 255, 255, 0.3);
        font-size: 12px;
        padding-bottom: 20px;
      }

      @media (min-width: 768px) {
        .container {
          padding-top: 60px;
        }

        .logo {
          font-size: 40px;
        }

        .complexity-grid {
          grid-template-columns: repeat(5, 1fr);
        }

        .card {
          padding: 32px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="logo">ELI5.ai</h1>
        <p class="tagline">AI Learning Assistant</p>
      </header>

      <div class="card">
        <label for="topic">What do you want to learn?</label>
        <textarea
          id="topic"
          placeholder="e.g., quantum computing, photosynthesis..."
        ></textarea>

        <label style="margin-top: 20px">Complexity</label>
        <div class="complexity-grid">
          <button class="complexity-btn active" data-level="eli5">5yo</button>
          <button class="complexity-btn" data-level="eli10">10yo</button>
          <button class="complexity-btn" data-level="teen">Teen</button>
          <button class="complexity-btn" data-level="college">College</button>
          <button class="complexity-btn" data-level="expert">Expert</button>
        </div>

        <button class="submit-btn" id="explainBtn">Explain</button>

        <div class="loading" id="loading">
          <div class="loader"></div>
          <p class="loading-text">Thinking...</p>
        </div>

        <div class="error" id="error"></div>
      </div>

      <div class="result-card" id="result">
        <div class="result-header">
          <span class="result-title">Answer</span>
          <span class="token-badge" id="tokens">0 tokens</span>
        </div>
        <div class="explanation-text" id="explanation"></div>
      </div>

      <footer class="footer">FastAPI • OpenAI • Docker</footer>
    </div>

    <script>
      const topicInput = document.getElementById("topic");
      const explainBtn = document.getElementById("explainBtn");
      const loading = document.getElementById("loading");
      const error = document.getElementById("error");
      const result = document.getElementById("result");
      const explanation = document.getElementById("explanation");
      const tokensDisplay = document.getElementById("tokens");
      const complexityButtons = document.querySelectorAll(".complexity-btn");

      let selectedComplexity = "eli5";

      complexityButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          complexityButtons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          selectedComplexity = btn.dataset.level;
        });
      });

      explainBtn.addEventListener("click", async () => {
        const topic = topicInput.value.trim();

        if (!topic) {
          showError("Enter a topic");
          return;
        }

        hideError();
        hideResult();
        showLoading();
        explainBtn.disabled = true;

        try {
          const response = await fetch(
            "https://eli5-backend-mos5.onrender.com/explain",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                topic: topic,
                complexity: selectedComplexity,
              }),
            }
          );

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.detail || "Error occurred");
          }

          explanation.textContent = data.explanation;
          tokensDisplay.textContent = `${data.tokens_used} tokens`;
          showResult();
        } catch (err) {
          showError(err.message);
        } finally {
          hideLoading();
          explainBtn.disabled = false;
        }
      });

      topicInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          explainBtn.click();
        }
      });

      function showLoading() {
        loading.classList.add("show");
      }

      function hideLoading() {
        loading.classList.remove("show");
      }

      function showError(message) {
        error.textContent = message;
        error.classList.add("show");
      }

      function hideError() {
        error.classList.remove("show");
      }

      function showResult() {
        result.classList.add("show");
      }

      function hideResult() {
        result.classList.remove("show");
      }
    </script>
  </body>
</html>
